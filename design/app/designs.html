            </section>

                        <h6>Total: <span id="totalMNUberPickups"></span></h6>

                    </div>
                    <div class="col-md-6">
                        <h6>FHV</h6>

                        <div id="manhattan-fhv" class="map"></div>
                    </div>
                </div>
            </section>
        </div>
